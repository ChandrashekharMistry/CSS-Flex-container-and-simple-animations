<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #box {
  width: 100px;
  height: 100px;
  border-radius: 10%;
  background: #FF7A59;
  position: relative;
  animation: MyDiv 5s 5 ease alternate;
}

@keyframes MyDiv {
  0%   {left: 0px; top: 0px; border-radius: 0%;}
  25%  {left: 100px; top: 0px; border-radius: 30%;}
  50%  {left: 100px; top: 100px; border-radius: 50%;}
  75%  {left: 0px; top: 100px; border-radius: 100%;}
  100% {left: 0px; top: 0px;border-radius: 0%;}
}
    
    </style> 
</head>
<body>
    <div id="box"></div>
</body>
</html>
